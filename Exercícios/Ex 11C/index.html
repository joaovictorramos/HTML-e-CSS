<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML</title>
</head>
<body>
    <h1>Inserindo Vídeos Hospedados Localmente</h1>
    <p>Esses vídeos estão hospedados no meu próprio servidor.</p>

    <video controls width="300" height="200">
        <!--Para colocar tumbnail, coloque poster dentro da tag <videos>-->
        <source src="videos/video.mkv.mkv" type="video/mkv">
        <source src="videos/video.mp4.mp4" type="video/mp4">
        <source src="videos/video.webm.webm" type="video/webm">
        <source src="videos/video.ogv.ogv" type="video/ogg">
        <p><em><ins>Seu navegador não tem compatibilidade com repodução de vídeos.</ins></em></p>
    </video>

    <p>Inserindo vídeos do YouTube (servidor 'público')</p>
    <iframe width="300" height="200" src="https://www.youtube.com/embed/CiXFzjnxor0" title="YouTube video player" 
    frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
    allowfullscreen></iframe>

</body>
</html>
