<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testes com Imagens</title>
</head>
<body>
    <h1>Testando cargas e Imagens</h1>
    <p>Abaixo você verá uma imagem que está na mesma pasta.</p> <!--Imagem na mesma pasta do arquivo-->
    <img src="logo html 200.png" alt="Logo HTML5">
    <p>Podemos também carregar imagens que estão em sub-pastas.</p> <!--Imagem em sub-pastas-->
    <img src="imagens/logo css3 200.png" alt="Logo CSS3">
    <p>Também podemos carregar imagens externas.</p> <!-- Imagem em site externo-->
    <img src="https://upload.wikimedia.org/wikipedia/commons/d/dc/Javascript-shield.png" 
    alt="Logo JavaScript"> <!--URL-->
</body>
</html>
